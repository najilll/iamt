{% load static %}
<header class="header-section">
    <!-- Menu Area -->
    <div class="menu-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-3">
                    <div class="logo-area">
                        <a href="index.html"> <img src="{% static 'web/images/demologo.png' %}" alt="logo"></a>
                    </div>
                </div>
                <div class="col-lg-10 d-none d-lg-block">
                    <nav id="mobile-menu">
                        <ul class="main-menu">
                            <li><a href="/">home</a></li>
                            <li><a href="{% url "web:about" %}">about</a></li>
                            <li><a href="{% url "web:course" %}">course</a></li>
                            <li><a href="{% url "web:blog" %}">blogs</a></li>
                            <li><a href="{% url "web:gallery" %}">Gallery</a></li>
                            <li><a href="{% url "web:career" %}">Careers</a></li>
                            <li><a href="{% url "web:contact" %}">contact</a></li>
                            <li class="menu-btn"><a href="#" data-toggle="modal" data-target="#exampleModalScrollable">Enquiry Now</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="mobile-menu"></div>
    </div>
</header>
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Enter Your Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url "web:course" %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    {{ e_form.name }}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ e_form.email }}
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    {{ e_form.address }}
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    {{ e_form.phone_number }}
                </div>
                <div class="form-group">
                    <label for="qualification">Highest Qualification</label>
                    {{ e_form.qualification }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
